<form method="post" action="{% url 'studies:study_delete' study.id %}" class="js-save-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Delete study</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the study {{study.article}}?{% if study.data.count %} It will also delete {{ study.data.count }} document(s).{% endif %}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete study</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
